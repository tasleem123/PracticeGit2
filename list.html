<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>List of students</h1>
    <ol type="A" start ="20" reversed>
        <li>Peter</li>
        <li>Jerry</li>
        <li>Monika</li>
        <li>Smith</li>
    </ol>

    <h1>List of students</h1>
    <ul type="square">
        <li>Peter</li>
        <li>Jerry</li>
        <li>Monika</li>
        <li>Smith</li>
    </ul>

    <ol>
        <li>Shirts
           <ol type="a">
               <li>casual</li>
               <li>formal</li>
           </ol>
        </li>
        <li>Shoes
            <ul type="disc">
                <li>Girls</li>
                <li>Boys</li>
                <li>Kids</li>
            </ul>
        </li>
        <li>Pants
            <ol type="i">
                <li>casual</li>
                <li>formal</li>
            </ol>
        </li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Used to describe web page</dd>
    </dl>
</body>
</html>
